before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      # Not supported by gnet/v2 yet
      # - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/gatewayd-io/gatewayd/config.Version={{.Version}} -X github.com/gatewayd-io/gatewayd/config.VersionDetails={{.Date}}/{{.ShortCommit}}

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    # use zip for windows archives
    # format_overrides:
    # - goos: windows
    #   format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
