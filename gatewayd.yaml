# Gatewayd config

loggers:
  default:
    output: ["console", "file"] # "stdout", "stderr", "syslog", "rsyslog"
    level: "debug" # panic, fatal, error, warn, info (default), debug, trace
    noColor: False
    timeFormat: "unix" # unixms, unixmicro and unixnano
    consoleTimeFormat: "RFC3339" # Go time format string
    # If output is file, the following fields are used.
    fileName: "gatewayd.log"
    maxSize: 500 # MB
    maxBackups: 5
    maxAge: 30 # days
    compress: True
    localTime: True
    # Rsyslog config
    rsyslogNetwork: "tcp"
    rsyslogAddress: "localhost:514"
    syslogPriority: "info" # emerg, alert, crit, err, warning, notice, debug

clients:
  default:
    network: tcp
    address: localhost:5432
    tcpKeepAlive: False
    tcpKeepAlivePeriod: 30s # duration
    receiveBufferSize: 16777216
    receiveChunkSize: 4096
    receiveDeadline: 0ms # duration, 0ms/0s means no deadline
    sendDeadline: 0ms # duration, 0ms/0s means no deadline

pools:
  default:
    size: 10

proxy:
  default:
    elastic: False
    reuseElasticClients: False
    healthCheckPeriod: 60s # duration

server:
  network: tcp
  address: 0.0.0.0:15432
  softLimit: 0
  hardLimit: 0
  enableTicker: False
  tickInterval: 5s # duration
  multiCore: True
  lockOSThread: False
  loadBalancer: roundrobin
  readBufferCap: 16777216
  writeBufferCap: 16777216
  socketRecvBuffer: 16777216
  socketSendBuffer: 16777216
  reuseAddress: True
  reusePort: True
  tcpKeepAlive: 3s # duration
  tcpNoDelay: True

metrics:
  default:
    enabled: True
    address: localhost:2112
    path: /metrics
